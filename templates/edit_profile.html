<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile Picture</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Edit Profile Picture</h1>
  </header>
  
  <main class="auth-container">
    <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
      <label for="username">Username:</label>
      <input type="text" name="username" value="{{ current_user.username }}">
      
      <label for="profile_pic">Profile Picture:</label>
      <input type="file" name="profile_pic" accept="image/*">
      
      <button type="submit" class="auth-button">Update Profile</button>
    </form>
    <a href="{{ url_for('index') }}" class="button">Back to Home</a>
  </main>
</body>
</html>
